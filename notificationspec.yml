version: 0.2

phases:
  pre_build:
    commands:
      - echo "Starting Sync Deployment Status"

  build:
    on-failure: ABORT
    commands:
      - >
        curl -L -X POST
        -H "Accept: application/vnd.github+json"
        -H "Authorization: Bearer $GITHUB_TOKEN"
        -H "X-GitHub-Api-Version: 2022-11-28"
        https://api.github.com/repos/ancient8-gg/dopamint-ai-web/actions/workflows/sync_deployment_status.yml/dispatches
        -d "{\"ref\":\"$GITHUB_BRANCH\",\"inputs\":{}}"
